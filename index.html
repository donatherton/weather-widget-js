<!DOCTYPE HTML><html lang="en-GB"><head><title>Weather</title><meta name="viewport" content="width=device-width"><style>body, a {	background-color: #000;	color: #fff;	font-size: 90%;	font-family: sans-serif;line-height: 1.5em;	display: flex;	flex-direction: column;	align-items: center;}table {	border-spacing: 0;}td {	padding: 0 5px;}#links p {	display: flex;	flex-wrap: nowrap;	flex-direction: row;	gap: 2em;}</style></head><body><div id="location">	<form onsubmit="return searchLocation()">	<label for="loc">Location search </label><input id="loc" type="text" name="loc">	<input type="submit" name="submit" value="OK">	</form>	<div id="results"></div></div><div id="current"></div><script>"use strict";function searchLocation() {  const loc = document.getElementById('loc').value;  function location(result) {    const data = JSON.parse(result);    document.getElementById('results').innerHTML = '';    let name;    for (let i = 0; i < data.length; i++) {      if ((name = data[i].address.city));      else if ((name = data[i].address.town));      else if ((name = data[i].address.village));      else name = data[i].display_name;      const names = name.split(',');      name = names[0];      document.getElementById('results').innerHTML +=      	 `<p><a href="index.html?lat=${data[i].lat}&lon=${data[i].lon}&name=${name}&appid=${APPID}">${data[i].display_name}</a></p>`;    }  }  const xhttp = new XMLHttpRequest();  xhttp.onreadystatechange = function () {    if (this.readyState === 4 && this.status === 200) {      const result = this.responseText;      location(result);    }  };  xhttp.open('GET', `https://nominatim.openstreetmap.org/?format=json&addressdetails=1&q=${loc}&format=json&limit=5`, true);  xhttp.send();  return false;}function formatTime(x) {  // Converts eg 12:3 to 12:03  let digit = x;  if (digit < 10) digit = `0${digit}`;  return digit;}function getWndDir(wnd) {  let wndDir = wnd;  switch (true) {    case (wndDir <= 11): 	wndDir = 'N'; break;    case (wndDir > 11 && wndDir <= 33): wndDir = 'NNE'; break;    case (wndDir > 33 && wndDir <= 56): 	wndDir = 'NE'; break;    case (wndDir > 56 && wndDir <= 78): wndDir = 'ENE'; break;    case (wndDir > 78 && wndDir <= 101): wndDir = 'E'; break;    case (wndDir > 101 && wndDir <= 123): wndDir = 'ESE'; break;    case (wndDir > 123 && wndDir <= 146): wndDir = 'SE'; break;    case (wndDir > 146 && wndDir <= 168): wndDir = 'SSE'; break;    case (wndDir > 168 && wndDir <= 190): wndDir = 'S'; break;    case (wndDir > 190 && wndDir <= 213): wndDir = 'SSW'; break;    case (wndDir > 213 && wndDir <= 235): wndDir = 'SW'; break;    case (wndDir > 235 && wndDir <= 258): wndDir = 'WSW'; break;    case (wndDir > 258 && wndDir <= 280): wndDir = 'W'; break;    case (wndDir > 280 && wndDir <= 303): wndDir = 'WNW'; break;    case (wndDir > 303 && wndDir <= 325): wndDir = 'NW'; break;    case (wndDir > 325 && wndDir <= 347): wndDir = 'NNW'; break;    case (wndDir > 347 && wndDir <= 360): wndDir = 'N';  }  return wndDir;}function initWidget(res) {  // Does the magic with the data and prints put  let result = res;  result = JSON.parse(result);  let data = result.current;  let d = new Date();  let h = d.getHours(); h = formatTime(h);  let m = d.getMinutes(); m = formatTime(m);  let s = d.getSeconds(); s = formatTime(s);  let gust;  if (data.wind_gust > 0) { gust = `/${Math.round(data.wind_gust * 1.944)}`; } else gust = '';  const sunrise = new Date(data.sunrise * 1000);  const sunriseHour = formatTime(sunrise.getHours());  const sunriseMin = formatTime(sunrise.getMinutes());  const sunset = new Date(data.sunset * 1000);  const sunsetHour = formatTime(sunset.getHours());  const sunsetMin = formatTime(sunset.getMinutes());  document.getElementById('current').innerHTML =	'<table><tbody>'	+ `<tr><td colspan="3" style="padding:10px;"><h3>${geolocation}</h3>`	+ `<h3>${(Math.round((data.temp) * 10) / 10)}&deg;C</h3>`	+ `<p style="font-variant:small-caps;">${data.weather[0].description}<br>`	+ `<img src="PNG/${data.weather[0].icon}.png" width="60" height="60" alt="${data.weather[0].description}"></p></td>`	+ `<td colspan="4" style="padding:10px;"><p>Wind: ${Math.round(data.wind_speed * 1.944)}${gust}kt ${getWndDir(data.wind_deg)}<br>`	+ `Pressure: ${data.pressure}mb<br>`	+ `Humidity: ${data.humidity}&percnt;</p>`	+ `<p>Sunrise: ${sunriseHour}:${sunriseMin}<br>Sunset: ${sunsetHour}:${sunsetMin}</p>`	 + `<p>Updated: ${h}:${m}:${s}</p></td></tr>`	 + '<tr id="forecast">';  // 7 day forecast;  data = result.daily;  document.getElementById('forecast').innerHTML = '';  for (let i = 0; i < 7; i++) {    d = new Date(data[i].dt * 1000);    d = d.getDay();    switch (d) {      case 0: d = 'Sun'; break;      case 1: d = 'Mon'; break;      case 2: d = 'Tue'; break;      case 3: d = 'Wed'; break;      case 4: d = 'Thu'; break;      case 5: d = 'Fri'; break;      case 6: d = 'Sat';    }    let rain;    if (data[i].rain) {      rain = Math.round(data[i].rain * 10) / 10;    } else rain = '0';    if (data[i].wind_gust > 0) { gust = `/${Math.round(data[i].wind_gust * 1.944)}`; } else gust = '';    document.getElementById('forecast').innerHTML		+= `<td><table><tr><td>${d}</td></tr><tr><td title="Min/max temp">${Math.round(data[i].temp.max)}/${Math.round(data[i].temp.min)}&deg;C</td></tr>`		+ `<tr><td title="${data[i].weather[0].description.toUpperCase()}">` 		+ `<img src="PNG/${data[i].weather[0].icon}.png" width="30" height="30" alt="${data[i].weather[0].description}"></td></tr>`		+ `<tr><td title="Wind speed/gust">${Math.round(data[i].wind_speed * 1.944)}${gust}kt</td></tr>`		+ `<tr><td title="Wind direction">${getWndDir(data[i].wind_deg)}</td></tr>`		+ `<tr><td title="Chance of rain">${Math.round(data[i].pop * 100)}&percnt;</td></tr>`		+ `<tr><td title="Amount of rain">${rain}mm</td></tr>`		+ `<tr><td title="Pressure">${Math.round(data[i].pressure)}mb</td></tr>`		+ '</table>';  }  document.getElementById('current').innerHTML += '</td></tr></tbody></table></div>';}const vars = {};window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, (m, key, value) => {  vars[key] = value;});// Make sure url is complete with dataif (Object.keys(vars).length < 4) {	alert("Need a lat, lon, place, appid");	throw new Error("Abort Script");}const { lat } = vars;const { lon } = vars;const geolocation = decodeURI(vars.name);const APPID = vars.appid;// Send request for dataconst xhttp = new XMLHttpRequest();xhttp.onreadystatechange = function () {  if (this.readyState === 4 && this.status === 200) {    const result = this.responseText;    initWidget(result);  }};xhttp.open('GET', `https://api.openweathermap.org/data/2.5/onecall?lat=${lat}`+ `&lon=${lon}&exclude=minutely,alerts&units=metric&appid=${APPID}`, true);xhttp.send();</script><div id="links" style="position:relative;"><script>document.getElementById('links').innerHTML =`<p><a href="hourly.html?lat=${lat}&lon=${lon}&geolocation=${geolocation}&appid=${APPID}">Hourly 48h</a>`+ ` <a href="5-days.html?lat=${lat}&lon=${lon}&geolocation=${geolocation}&appid=${APPID}">3 hourly 5 days</a>`+ ` <a href="radar.html?lat=${lat}&lon=${lon}">Rainfall radar</a></p>`</script></div></body></html>
