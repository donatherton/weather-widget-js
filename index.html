<!DOCTYPE HTML>
<html lang="en-GB">
  <head>
    <meta charset="UTF-8" />
    <title>Weather</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="manifest.json" />
    <script src="appid.js"></script>
    <style>
      body, a {
        background-color: #000;
        color: #fff;
        font-size: 90%;
        font-family: sans-serif;line-height: 1.5em;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      table {
        border-spacing: 0;
      }
      td {
        padding: 0 5px;
      }
      #links p {
        display: flex;
        flex-wrap: nowrap;
        flex-direction: row;
        gap: 2em;
      }
    </style>
  </head>

  <body>
    <div id="location">
      <form onsubmit="return searchLocation()">
        <p><label for="loc">Location search </label>
          <input id="loc" type="text" name="loc"></p>
        <p><input type="submit" name="submit" value="OK"></p>
      </form>
      <div id="results"></div>
    </div>

    <div id="current"></div>


    <div id="links" style="position:relative;"></div>

    <script src="index.js"></script>

    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", function() {
          navigator.serviceWorker
            .register("./serviceWorker.js")
            .then(res => console.log("service worker registered"))
            .catch(err => console.log("service worker not registered", err))
        })
      }
    </script>

    </div>
  </body>
</html>
