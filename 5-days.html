<!DOCTYPE HTML>
<html lang="en-GB">
  <head>
    <title>5 day forecast</title>
    <meta name="viewport" content="width=device-width">
    <link rel="manifest" href="manifest.json" />

    <style>
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        padding: 5px;
        background-color: #fff;
        color: #000;
        font-family: sans-serif;
        font-size: 90%;
      }
      table {
        border-collapse: collapse;
        margin: auto;
      }
      td {
        padding: 5px;
      }
      .forecast {
        padding: 5px 0;
        border-bottom: 1px solid #000;
      }
      .back_button {
        background-color: #555;
        color: #fff;
        border: 1px solid #222;
        border-radius: 5px;
        box-shadow: #666666 2px 2px 2px;
        padding: 10px;
        margin: 5px;
        cursor: pointer;
      }
      .back_button:active, .button:active {
          box-shadow: none;
      }

      #loading {
        width: 2rem;
        height: 2rem;
        border: 5px solid #f3f3f3;
        border-top: 6px solid #666666;
        border-radius: 100%;
        margin: auto;
        display: none;
        animation: spin 1s infinite linear;
      }
      #loading.display {
        display: block;
      }
      @keyframes spin {
        from {
            transform: rotate(0deg);
        }
        to {
            transform: rotate(360deg);
        }
      }
    </style>
  </head>

  <body>
    <div id="loading"></div>
    <div id="container"></div>
    <script type="module" src="src/5-days.js"></script>
  </body>
</html>
